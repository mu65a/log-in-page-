<body>

    <div class="contair">

   <fieldset>

    <div class="input-group">

    <label for="lastname">Last name </label>

    <label for="password">password </label>
    <input type="password" placeholder="it must be 6-16 digit" required>

    <label for="password">confirm password</label>

    </div>

   </fieldset>

   </div>
   </div>
